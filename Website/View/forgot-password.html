<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Assets/css/styles.css" />
        <title>Reset Password</title>
    </head>
<body>
    <div class="container-fluid" id="headerStyle">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Forgot your password?</h1>
                <h3>No worries! provide your username or email below and we'll send you a link to reset it!</h3>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <form id="reset-password-form">
        <div class="container-fluid" id="registrationStyle">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <label for="user_name">User Name or Email:</label><br />
                </div>
                <div class="col-3">
                    <input type="text" id="user_name" name="user_name" required><br />
                </div>
                <div class="col-3"></div>
            </div>
            
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                </div>
                <div class="col-3" id="submitStyle">
                    <input type="submit" value="submit" id="submit"/>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </form>

    <div class="container-fluid" id="messageStyle">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" id="message"></div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="Assets/js/forgot-password.js"></script>
</body>
</html>
