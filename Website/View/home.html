<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div id="invalid-form" class="alert alert-danger" hidden>&nbsp;</div>
    <div id="valid-form" hidden>&nbsp;</div> 

    <div class="container-fluid" id="headerStyle">
        <div class="row">
            <div class="col-12">
                <h1>HOME PAGE</h1>
                <h3>Welcome, <span id="username"></span>!</h3>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/account/user")
                .then(response => {
                    if (response.status === 200) {
                        return response.json();
                    } else {
                        window.location.href = "/login.html"; // Redirect to login if user is not authenticated
                    }
                })
                .then(data => {
                    document.getElementById("username").innerText = data.user_name;
                })
                .catch(error => {
                    console.error("Error fetching user data:", error);
                    window.location.href = "/login.html"; // Redirect to login on error
                });
        });
    </script>
</body>
</html>
