<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="Assets/css/database.css" />
            <title>Create an account</title>
    </head>
<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-12">
                <h1>Create an account!</h1>
                <h3>Please fill in the form below to make an account.</h3>
            </div>
        </div>
    </div>
    <form id="register_form">
        <div class="container-fluid" id="sign_up_form">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-2">
                    <label for="user_name">User Name:</label><br />
                </div>
                <div class="col-4">
                    <input type="text" id="user_name" name="user_name" required onfocus="if(this.value=='YourUserName') this.value='';" onblur="if(this.value=='') this.value='YourUserName';" value="YourUserName" /><br />
                </div>
                <div class="col-2">
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-2">
                    <label for="password">Password:</label><br />
                </div>
                <div class="col-4">
                    <input type="text" id="password" name="password" required onfocus="if(this.value=='********') this.value='';" onblur="if(this.value=='') this.value='********';" value="********" /><br />
                </div>
                <div class="col-2">
            </div>
            <div class="row">
                <div class="col-9">
                </div>
                <div class="col-1" id="submit_button">
                    <input type="submit" value="submit" />
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </form>

</body>
</html>
