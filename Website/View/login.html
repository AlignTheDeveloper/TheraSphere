<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Assets/css/styles.css" />
        <title>Sign In</title>
    </head>
<body>
    <div id="invalid-form" class="alert alert-danger">&nbsp;</div>
    <div id="valid-form">&nbsp;</div> 

    <div class="container-fluid" id="headerStyle">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Sign into your account!</h1>
                <h3>Please fill in the form below to sign in to your account.</h3>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <form id="login-form">
        <div class="container-fluid" id="loginStyle">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <label for="user_name">User Name:</label><br />
                </div>
                <div class="col-3">
                    <input type="text" id="user_name" name="user_name" required><br />
                </div>
                <div class="col-3"></div>
            </div>
            
            <div class="row mb-3">
                <div class="col-3"></div>
                <div id="user_name-error" class="col-6 text-danger">&nbsp;</div>
                <div class="col-3"></div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-3">
                    <label for="password">Password:</label><br />
                </div>
                <div class="col-3">
                    <input type="password" id="password" name="password" required><br />
                </div>
                <div class="col-3">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3"></div>
                <div id="password-error" class="col-12 text-danger">&nbsp;</div>
                <div class="col-3"></div>
            </div>
            
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                </div>
                <div class="col-3" id="submitStyle">
                    <input type="submit" value="submit" id="submit"/>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </form>
    <div class="container-fluid" id="registerPromptStyle">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h3>Don't have an account? <a class="btn btn-secondary btn-lg" href="register.html" role="button">Register</a> here!</h3>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <div class="container-fluid" id="forgotPasswordPromptStyle">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h3>Forgot your password? <a class="btn btn-secondary btn-lg" href="reset-password.html" role="button">Reset Password</a></h3>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <script src="Assets/js/login.js"></script>
</body>
</html>
